version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: fireguard-backend
    working_dir: /app
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    command: poetry run python run.py
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./Frontend
    container_name: fireguard-frontend
    ports:
      - "8080:8080"
