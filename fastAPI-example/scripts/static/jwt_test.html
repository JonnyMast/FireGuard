<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Test Page</title>
</head>
<body>
    <h1>JWT Test Page</h1>
    <p id="message">Checking authentication...</p>

    <script>
        async function testJWT() {
            console.log("üî• JavaScript is running!");

            // Get the JWT token from localStorage
            const token = localStorage.getItem("jwt");

            if (!token) {
                console.warn("‚ùå No token found!");
                document.getElementById("message").innerText = "No token found. Please log in.";
                return;
            }

            console.log("‚úÖ Token found:", token);

            // If you want to simply test the JWT and not hit any endpoints:
            try {
                const decodedToken = JSON.parse(atob(token.split('.')[1])); // Decode JWT to check expiry
                console.log("üìå Decoded Token:", decodedToken);

                // If token is valid and has 'exp' (expiry date)
                const currentTime = Math.floor(Date.now() / 1000);
                if (decodedToken.exp < currentTime) {
                    console.warn("‚ùå Token is expired!");
                    document.getElementById("message").innerText = "Token expired. Please log in again.";
                    return;
                }

                document.getElementById("message").innerText = "JWT is valid!";
                console.log("‚úÖ Token is valid.");

            } catch (error) {
                console.error("‚ö†Ô∏è Error decoding JWT:", error);
                document.getElementById("message").innerText = "Error decoding token. Please check the token format.";
            }
        }

        document.addEventListener("DOMContentLoaded", testJWT);
    </script>
</body>
</html>
